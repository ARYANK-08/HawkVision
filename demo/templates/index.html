<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="{% url 'live' %}">
        <button id="live">Read Text</button>
    </a>

    <a href="{% url 'live' %}">
        <button id="button2">Listen News</button>
    </a>

    <a href="{% url 'live' %}">
        <button id="button3">Chat with asistant</button>
    </a>

    <a href="{% url 'live' %}">
        <button id="button4">Object Detection</button>
    </a>

    <a href="{% url 'live' %}">
        <button id="button5">Button 5</button>
    </a>
    

    <div id="output"></div>

    <script>
        function buttonClicked(buttonNumber) {
            document.getElementById('output').innerHTML = 'Button ' + buttonNumber + ' clicked!';
        }
    </script>
</body>
</html>
